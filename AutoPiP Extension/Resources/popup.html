<!-- popup.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 250px;
            padding: 15px;
            font-family: -apple-system;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        
        .header {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .app-icon {
            width: 48px;
            height: 48px;
        }
        
        .app-name {
            font-size: 18px;
            font-weight: bold;
        }
        
        .version {
            color: #666;
            font-size: 12px;
        }
        
        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 10px 0;
        }
        
        .links {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }
        
        .link-icon {
            width: 24px;
            height: 24px;
            opacity: 0.8;
            transition: opacity 0.2s;
        }
        
        .link-icon:hover {
            opacity: 1;
        }
        
        hr {
            width: 100%;
            border: none;
            border-top: 1px solid #ddd;
            
        }
        .settings-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .checkbox-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
        }
        
        .checkbox-label {
            font-size: 13px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="images/icon-64.png" class="app-icon" alt="AutoPiP">
        <div>
            <div class="app-name">AutoPiP</div>
            <div class="version">v0.4</div>
        </div>
    </div>
    
    <div class="settings-container">
            <div class="checkbox-container">
                <label class="checkbox-label" for="tabSwitchCheckbox">PiP on Tab Switch</label>
                <input type="checkbox" id="tabSwitchCheckbox" checked>
            </div>
            <div class="checkbox-container">
                <label class="checkbox-label" for="windowSwitchCheckbox">PiP on Window Switch</label>
                <input type="checkbox" id="windowSwitchCheckbox" checked>
            </div>
        </div>
    
    <hr>
    
    <div class="links">
        <a href="https://github.com/vordenken/AutoPiP" target="_blank">
            <img src="images/icons8-github-64.png" class="link-icon" alt="GitHub">
        </a>
        <a href="https://ko-fi.com/vordenken" target="_blank">
            <img src="images/icons8-kofi-64.png" class="link-icon" alt="Ko-fi">
        </a>
        <a href="https://www.buymeacoffee.com/vordenken" target="_blank">
            <img src="images/icons8-bmc-64.png" class="link-icon" alt="Buy Me a Coffee">
        </a>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
